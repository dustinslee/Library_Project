<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <h1>Library</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="libraryList">
            </tbody>
          </table>
        </div>
        <div>
          <div id="input-container">
            <div>
              <label for="titleInput">Title</label><br>
              <input id="titleInput" type="text" name="title" value="">
            </div>
            <div>
              <label for="authorInput">Author</label><br>
              <input id="authorInput" type="text" name="author" value="">
            </div>
            <div>
              <label for="readCheckbox">Read</label>
              <input id="readCheckbox" type="checkbox" name="read" />
            </div>
            <div>
              <input id="addBook" type="submit">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
